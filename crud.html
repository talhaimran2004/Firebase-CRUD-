<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">
    <div id="container">
        <main id="crud" class="bg-white rounded-xl w-1/3 p-10 mx-auto my-28 shadow-2xl">
            <div id="heading">
                <h1 class="font-bold text-5xl text-gray-700 text-center mb-5">CRUD</h1>
            </div>
            <hr>
            <div id="form" class="mt-5">

                <form action="#" class="space-y-3">
                    Roll No: <input id="roll" type="text" placeholder="Enter Roll Number"
                        class="border border-black rounded p-1 w-64"><br>
                    Name: <input id="name" type="text" placeholder="Enter Name"
                        class="ml-3 border border-black rounded p-1 w-64"><br>
                    Gender: <input id="gender" type="text" placeholder="Enter Gender"
                        class="ml-1 border border-black rounded p-1 w-64"><br>
                    Address: <input id="address" type="text" placeholder="Enter address"
                        class="border border-black rounded p-1 w-64"><br>
                </form>

            </div>
            <div id="buttons" class="mt-7 space-x-2">
                <input id="insert" type="submit" value="Insert"
                    class="py-1 px-4 bg-green-500 rounded text-white font-medium hover:bg-green-700 transition-all">
                <input id="read" type="submit" value="Read"
                    class="py-1 px-4 bg-blue-500 rounded text-white font-medium hover:bg-blue-700 transition-all">
                <input id="update" type="submit" value="Update"
                    class="py-1 px-4 bg-amber-500 rounded text-white font-medium hover:bg-amber-700 transition-all">
                <input id="delete" type="submit" value="Delete"
                    class="py-1 px-4 bg-red-500 rounded text-white font-medium hover:bg-red-700 transition-all">
            </div>
        </main>
    </div>


    <!-- js -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>

    <script src="./crud.js"></script>
    <script src="./firebaseConfig.js"></script>


</body>

</html>
